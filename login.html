    <!-- Header Section -->


    <section class="login-wrapper">
        <div class="container-fluid">
            <div class="row content-bg">
                <div class="col-md-6 login1">
                    <center>
                        <div class="my-5 signup-content">
                            <img src="assets/img/logo.png" class="img-fluid i-switch-logo" alt="">
                            <p class="text-white sc-p py-3">Login using social media to get quick access</p>
                            <button class="btn facebook-btn text-white"><i class="fa fa-facebook-f mx-2"></i> Sign in
                                with Facebook</button> <br />
                            <button class="btn twitter-btn btn-primary text-white my-4"><i
                                    class="fa fa-twitter mx-2"></i> Sign in
                                with Twitter</button> <br />
                            <button class="btn google-btn btn-danger text-white"><i class="fa fa-google-plus mx-2"></i>
                                Sign in
                                with Google</button>
                        </div>
                    </center>
                </div>
                <div class="col-md-6 text-white" id="signup">
                    <h5 class="font-weight-bold text-left my-2">Login to i-Switch</h5>
                    <p class="my-4 lgn-a">Don't have an account?<span><a href="sign-up.html"> Sign up for
                                free</a></span></p>
                    <form action="">
                        <!-- User name -->
                        <div class="form-group">
                            <label for="User name">User Name</label>
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text">
                                        <i class="fa fa-user register-fa"></i></span>
                                </div>
                                <input type="text" class="form-control" placeholder="User name" required>
                            </div>
                        </div>
                        <!--end of User name -->
                        <!--password -->
                        <div class="form-group">
                            <label for="password">Password</label>
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text">
                                        <i class="fa fa-key register-fa"></i></span>
                                </div>
                                <input type="password" class="form-control" placeholder="Password" required>
                            </div>
                        </div>
                        <!--end of password-->
                        <!-- checkbox -->
                        <!-- <label for="checkbox"></label> -->
                        <input type="checkbox">&nbsp;&nbsp;&nbsp;Remember Me
                        <!-- end of checkbox -->
                        <a href="/password.html" class="float-right">Forget Password?</a>
                        <button type="submit"
                            class="btn btn-primary form-control font-weight-bold sign my-3">LOGIN</button>
                    </form>
                </div>
            </div>
        </div>
    </section>
